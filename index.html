<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ae9c07c596.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="text-white mb-0 mx-auto display-6">Weather Dashboard</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <sidebar class="col-4 bg-light" id="sidebar">
          <!-- Search form   -->
          <div class="row" id="search-area">
            <form id="search">
              <h1>Search for a city:</h1>
              <div class="row mb-3">
                <div class="col-sm-10 pe-0 pr-0">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                  />
                </div>
                <div class="col-sm-2 p-0">
                  <button
                    type="submit"
                    class="btn btn-primary bi bi-search"
                    id="search-button"
                  >
                    <span class="fas fa-search"></span>
                  </button>
                </div>
              </div>
            </form>
            <p class="d-none" id="message-404">The city was not found.  Please check the name and spelling.</p>
          </div>
          <!-- Previous searches -->
          <div class="row d-none" id="previous-searches">
            <h4>Previous Cities <span id="max">(max 10)</span></h4>
            <div class="list-group p-2" id="search-buttons">
            </div>
          </div>
        </sidebar>
        <!-- Main -->
        <main class="col-8" id="weather-display">
          <!-- Current weather -->
          <div
            class="row border border-light shadow m-2 p-3 rounded d-none"
            id="current-weather"
          >
          </div>
          <!-- 5-day forecast -->
          <div class="row m-1">
            <div class="col-12" id="forecast-section">
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
