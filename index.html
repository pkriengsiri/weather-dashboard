<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ae9c07c596.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="text-white mb-0 mx-auto display-6">Weather Dashboard</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <sidebar class="col-4 bg-light">
          <div class="row">
            <form>
              <h1>Search for a city:</h1>
              <div class="row mb-3">
                <div class="col-sm-10 pe-0 pr-0">
                  <input
                    type="password"
                    class="form-control"
                    id="search-input"
                  />
                </div>
                <div class="col-sm-2 p-0">
                  <button
                    type="submit"
                    class="btn btn-primary bi bi-search"
                    id="search"
                  >
                    <span class="fas fa-search"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <p>List of searched cities will go here</p>
          </div>
        </sidebar>
        <!-- Main -->
        <main class="col-8">
          <div class="row border border-dark m-2 p-2">
            <h1 id="city-name">
              Atlanta<span id="date">(12/17/2020)</span>
            </h1>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind-Speed: <span id="wind-speed"></span></p>
            <p>UV Index: <span id="uv-index"></span></p>
          </div>
          <div class="row m-1">
            <p>Forecast will go here</p>
          </div>
        </main>
      </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
